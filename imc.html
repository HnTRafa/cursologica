<h1>Calculando seu IMC</h1>

 <script>

   var altura = parseFloat(prompt("Qual sua altura em metros?").replace("," , "."));
   var massa = parseFloat(prompt("Qual sua massa em kilogramas?").replace("," , "."));
   var imc = massa / (altura * altura);

   document.write("O seu IMC Ã©: " + imc.toFixed(1).replace("." , ","));

 </script>
